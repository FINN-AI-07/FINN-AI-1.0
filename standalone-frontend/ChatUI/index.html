<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FINN-AI</title>
    <link rel="icon" type="image/x-icon" href="../ChatUI/Finn.png">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>

</head>
<body>
    <div class="body">
        <div id="chat-body">
            <div class="landing">
                <img src="./Finn.png" alt="FINN AI Logo">
                <p>Chat with Finn-AI</p>
            </div>
        </div>
        <div class="input-container">
            <div id="poda">
                <div class="glow"></div>
                <div class="darkBorderBg"></div>
                <div class="white"></div>
                <div class="border"></div>
                <div id="main">
                    <input placeholder="Ask..." type="text" name="text" id="user-input" class="input" />
                    <div id="input-mask"></div>
                    <div id="pink-mask"></div>
                    <div class="filterBorder"></div>
                    <button type="button" id="send" class="filter-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" id="send">
                            <path fill="none" d="M0 0h24v24H0V0z"></path>
                            <path d="M3.4 20.4l17.45-7.48c.81-.35.81-1.49 0-1.84L3.4 3.6c-.66-.29-1.39.2-1.39.91L2 9.12c0 .5.37.93.87.99L17 12 2.87 13.88c-.5.07-.87.5-.87 1l.01 4.61c0 .71.73 1.2 1.39.91z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
